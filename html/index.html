<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Index of Graphs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .button-row {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 30px 60px;
      margin: 10px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0055a9;
    }
  </style>
</head>

<body>
  <h1>Index of Graphs</h1>
  <h2>Permutation Graphs</h2>
  <p> Here, an edge means the roots are a permutation of one another </p>
  <div class="button-container" id="permutationButtons"></div>

  <h2>Semantic Similarity Graphs</h2>
  <p> Here, an edge means the roots are semantically similar, thicker = more similar. Node size is weighted by degree
    (how similar it is to others) </p>
  <div class="button-container" id="semanticButtons"></div>

  <script>
    // Array of page links
    const pages = [
      { name: "Hif'il Permutation", link: "graphs/permutation/hif'il.html" },
      { name: "Hif'il Semantic", link: "graphs/semantic/hif'il.html" },
      { name: "Hitpa'el Permutation", link: "graphs/permutation/hitpa'el.html" },
      { name: "Hitpa'el Semantic", link: "graphs/semantic/hitpa'el.html" },
      { name: "Nif'al Permutation", link: "graphs/permutation/nif'al.html" },
      { name: "Nif'al Semantic", link: "graphs/semantic/nif'al.html" },
      { name: "Pa'al Permutation", link: "graphs/permutation/pa'al.html" },
      { name: "Pa'al Semantic", link: "graphs/semantic/pa'al.html" },
      { name: "Pi'el Permutation", link: "graphs/permutation/pi'el.html" },
      { name: "Pi'el Semantic", link: "graphs/semantic/pi'el.html" }
    ];

    // Function to render the buttons
    function renderButtons() {
      const permutationContainer = document.getElementById('permutationButtons');
      const semanticContainer = document.getElementById('semanticButtons');

      // Create buttons for permutation graphs
      pages.forEach(page => {
        if (page.link.includes('_network.html') && !page.name.includes("Semantic")) {
          const button = document.createElement('a');
          button.textContent = page.name.replace(" Permutation", "");
          button.href = page.link;
          button.className = 'button';
          permutationContainer.appendChild(button);
        }
      });

      // Create buttons for semantic graphs
      pages.forEach(page => {
        if (page.link.includes('_semantic_network.html')) {
          const button = document.createElement('a');
          button.textContent = page.name.replace(" Semantic", "");
          button.href = page.link;
          button.className = 'button';
          semanticContainer.appendChild(button);
        }
      });
    }


    // Call the function to render the buttons
    renderButtons();

  </script>
</body>

</html>
