<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Index of Graphs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 30px 60px;
      margin: 10px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0055a9;
    }
  </style>
</head>

<body>
  <h1>Index of Graphs</h1>
  <div class="button-container" id="buttonContainer"></div>

  <script>
    // Array of page links
    const pages = [
      { name: "pa'al", link: "roots_verb_pa'al_network.html" },
      { name: "nif'al", link: "roots_verb_nif'al_network.html" },
      { name: "pi'el", link: "roots_verb_pi'el_network.html" },
      { name: "hif'il", link: "roots_verb_hif'il_network.html" },
      { name: "hitpa'el", link: "roots_verb_hitpa'el_network.html" }
    ];

    // Function to render the buttons
    function renderButtons() {
      const buttonContainer = document.getElementById('buttonContainer');
      pages.forEach(page => {
        const button = document.createElement('a');
        button.textContent = page.name;
        button.href = page.link;
        button.className = 'button';
        buttonContainer.appendChild(button);
      });
    }

    renderButtons();
  </script>
</body>

</html>
